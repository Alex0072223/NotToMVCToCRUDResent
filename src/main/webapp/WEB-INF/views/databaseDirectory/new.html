<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/databaseDirectory}" th:object="${person}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{USER_FIRSTNAME}" id="name"/>
    <br/>




    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{USER_LASTNAME}" id="lastname"/>


    <br/>


    <label for="mail">Enter email: </label>
    <input type="text" th:field="*{USER_MAIL}" id="mail"/>

    <br/>

    <label for="location">Enter location: </label>
    <input type="text" th:field="*{USER_LOCATION}" id="location"/>

    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
